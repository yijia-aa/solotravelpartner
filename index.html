<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Example</title>
</head>
<body>
    <h1>Voyago</h1>
    <div class="buttons">
        <button type="button" onclick="getWeatherRecommendation()">Get Weather & Clothing Advice</button>
    </div>
    <div id="travel-plan-results" class="results"></div>

    <script>
        async function createChatSession(apiKey, externalUserId) {
            const response = await fetch('https://api.on-demand.io/chat/v1/sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': apiKey
                },
                body: JSON.stringify({
                    pluginIds: [],
                    externalUserId: externalUserId
                })
            });

            const data = await response.json();
            return data.data.id; // Extract session ID
        }

        async function submitQuery(apiKey, sessionId, query) {
            const response = await fetch(`https://api.on-demand.io/chat/v1/sessions/${sessionId}/query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'apikey': apiKey
                },
                body: JSON.stringify({
                    endpointId: 'predefined-openai-gpt4o',
                    query: query,
                    pluginIds: ['plugin-1712327325', 'plugin-1713962163', 'plugin-1713924030'],
                    responseMode: 'sync'
                })
            });

            const data = await response.json();
            return data;
        }

        async function getWeatherRecommendation() {
            const apiKey = '6iTH4QKVAT4yjfbPAq1KnM3WgEoTNhA3';
            const externalUserId = '007';
            const query = 'What is the weather like in Oxford';

            try {
                const sessionId = await createChatSession(apiKey, externalUserId);
                const response = await submitQuery(apiKey, sessionId, query);
                
                // Display the results in the travel plan results div
                const resultsDiv = document.getElementById('travel-plan-results');
                resultsDiv.innerHTML = `<h2>Weather & Clothing Advice:</h2><p>${response.data.answer}</p>`;
            } catch (error) {
                console.error('Error:', error);
                const resultsDiv = document.getElementById('travel-plan-results');
                resultsDiv.innerHTML = '<p>Sorry, something went wrong. Please try again later.</p>';
            }
        }
    </script>
</body>
</html>
